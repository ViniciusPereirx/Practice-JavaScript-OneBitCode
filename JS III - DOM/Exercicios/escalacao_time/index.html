<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação do Time</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Escalação do Time Jogador</h1>
    <hr />
    <h2>Escalar Jogador</h2>
    <div>
      <label for="position_player">Posição do Jogador: </label>
      <input type="text" id="position_player" name="position_player" />

      <label for="name_player">Nome do Jogador: </label>
      <input type="text" id="name_player" name="name_player" />

      <label for="number_player">Número da camisa: </label>
      <input type="number" id="number_player" name="number_player" />

      <button onclick="addPlayer()">Escalar Jogador</button>
    </div>
    <h2>Remover Jogador</h2>
    <div>
      <label for="numberToRemove">Número da camisa: </label>
      <input type="number" id="numberToRemove" name="numberToRemove" />

      <button onclick="removePlayer()">Remover Jogador</button>
    </div>

    <div>
      <h2>Time</h2>
      <ul id="teamList"></ul>
    </div>
  </body>
</html>
